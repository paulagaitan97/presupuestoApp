<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
  <div class="agregar">
      <div class="agregar_contenedor">
          <select [ngClass]="{redfocus: tipo === 'EgresoOperacion'}"
          (change)="tipoOperacion($event)" class="agregar_tipo">
              <option value="IngresoOperacion" selected>+</option>
              <option value="EgresoOperacion">-</option>
          </select>
          <input [ngClass]="{redfocus: tipo === 'EgresoOperacion'}"
          type="text" 
          class="agregar_descripcion" 
          placeholder="Agregar DescripciÃ³n"
          name="descripcionInput"
          [(ngModel)]="descripcionInput" required>

          <input [ngClass]="{redfocus: tipo === 'EgresoOperacion'}"
          type="number" 
          class="agregar_valor" 
          placeholder="Valor"
          name="valorInput"
          [(ngModel)]="valorInput" required>
          <button type="submit" class="agregar_btn" >
              <i [ngClass]="{red: tipo === 'EgresoOperacion'}"
              class="ion-ios-checkmark-outline"></i>
            </button>
      </div>
  </div>
</form>
